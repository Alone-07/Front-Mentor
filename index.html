<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="/css/style.css">
  <script src="script.js" defer></script>

  <title>Frontend Mentor | Todo app</title>
</head>

<body>

  <main>
    <div class="logo">
      <h1 class="head">Todo</h1>
      <span class="theme">
        <img src="/images/icon-sun.svg" alt="sun" class="sun">
        <img src="/images/icon-moon.svg" alt="moon" class="moon">
      </span>
    </div>
    <form action="#" autocomplete="off" class="addContainer">
      <input type="checkbox" name="addcheck" id="addcheck" title="addcheck" disabled>
      <input type="text" name="addList" id="addList" title="addList" placeholder="Create a new todo...">
    </form>

    <ul class="listContainer"></ul>
    <div class="status">
      <div class="leftContainer">
        <span class="left">0</span>items left
      </div>
      <div class="stats">
        <a href="#" class="all">All</a>
        <a href="#" class="active">Active</a>
        <a href="#" class="complete">Completed</a>
      </div>
      <div class="clear">Clear Completed</div>
    </div>

  </main>
</body>

</html>
