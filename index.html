<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css">
  <script src="/script.js" defer></script>

  <title>Frontend Mentor | Launch countdown timer</title>
</head>

<body>

  <header>
    <h1 class="heading">We're launching soon</h1>
  </header>
  <main>
    <div class="countdownTimer">
      <div class="countdownTimer_container">
        <p class="countdownTimer_container_box" data-days="">00</p>
        <p class="text">Days</p>
      </div>
      <div class="countdownTimer_container">
        <p class="countdownTimer_container_box" data-hours="">00</p>
        <p class="text">Hours</p>
      </div>
      <div class="countdownTimer_container">
        <p class="countdownTimer_container_box" data-minutes="">00</p>
        <p class="text">Minutes</p>
      </div>
      <div class="countdownTimer_container">
        <p class="countdownTimer_container_box" data-seconds="">00</p>
        <p class="text">Seconds</p>
      </div>
    </div>
  </main>
  <footer>
    <span class="logo">
      <img src="/images/icon-facebook.svg" alt="facebook">
    </span>
    <span class="logo">
      <img src="/images/icon-pinterest.svg" alt="pinterest">
    </span>
    <span class="logo">
      <img src="/images/icon-instagram.svg" alt="instagram">
    </span>
  </footer>






</body>

</html>
