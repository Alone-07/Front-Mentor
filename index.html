<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/desktop.css">
  <script src="script.js" defer></script>


  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

    .thank {
      position: absolute;
      width: 100%;
      min-height: 100vh;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 15vh;
      opacity: 0;
      background: #fff;
      z-index: 2;
    }
  </style>
</head>

<body>
  <!-- <div class="thank">
    Thank You!!!
  </div> -->
  <main>
    <section class="wrapper">
      <header class="container" id="header">
        <!--header-->
        <img src="/images/logo.svg" alt="logo">
      </header>
      <div class="content">
        <div class="image">
          <img src="/images/hero-mobile.jpg" alt="hero-mobile">
        </div>
        <div class="textPart container">
          <h1 class="heading"><span class="heading-color">We're</span><br>coming<br>soon</h1>
          <p class="textPart_text">
            Hello fellow shoppers! We're currently building our new fashion store.
            Add your email below to stay up-to-date with announcements and our launch deals.
          </p>
          <div class="email container" method="post" action="/thanks.html">
            <input type="text" name="email" id="email" placeholder="Email Address" required value=''>
            <span class="alert"><img src="/images/icon-error.svg" alt="error"></span>
            <button type="submit"><img src="/images/icon-arrow.svg" alt="arrow"></button>
          </div>
          <p class="alert-message">Please provide a valid email</span>
        </div>
      </div>
    </section>
    <!--desktop image-->
    <div class="desktop_image">
      <img src="/images/hero-desktop.jpg" alt="hero-desktop">
    </div>
  </main>

    <p class="attribution">

    </p>
  </footer> -->
</body>

</html>
