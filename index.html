<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./css/style.css">
  <script src="/script.js" defer></script>

  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <main>
    <h1 class="heading">Learn to code by watching others</h1>

    <p class="text">See how experienced developers solve problems in real-time. Watching scripted tutorials is great,but
      understanding how developers think is invaluable.
    </p>


    <a href="#" class="link"><strong>Try it free 7 days</strong> then $20/mo. thereafter</a>

    <form action="javascript:void(0)" autocomplete="off" name="login" onsubmit="myForm()">
      <input type="text" name="fname" id="fname" title="First Name cannot be empty" placeholder="First Name" required
        data-text="">
      <p class="error"></p>
      <input type="text" name="sname" id="sname" title="second Name cannot be empty" placeholder=" Last Name"
        data-text="" required>
      <p class="error"></p>
      <input type="email" name="email" id="email" title="Looks like this is not an email" placeholder="Email Address"
        data-text="" required>
      <p class="error"></p>
      <input type="password" name="pwd" id="pwd" title="password cannot be empty" placeholder="Password"
        pattern="[A-za-z0-9!@,.+-_$%^&*]{8,12}" autocomplete="on" data-text="" required>
      <p class="error"></p>
      <input type="submit" value=" Claim your free trial" data-submit="">
      <p class="description">By clicking the button, you are agreeing to our <strong>Terms and Services</strong></p>
    </form>
  </main>


</body>

</html>
