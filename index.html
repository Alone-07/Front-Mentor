<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css">
  <script src="script.js" defer></script>

  <title>Frontend Mentor | Interactive rating component</title>

<body>

  <!-- Rating state start -->
  <main>
    <section class="Rating">
      <div class="star"><img src="/images/icon-star.svg" alt="star"></div>
      <h2 class="head"> How did we do?</h2>
      <p class="txt"> Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!</p>
      <div class="rating">
        <span class="num">1</span>
        <span class="num">2</span>
        <span class="num">3</span>
        <span class="num">4</span>
        <span class="num">5</span>
      </div>
      <button type="submit"> Submit
      </button>
    </section>

    <section class="thank">
      <div class="img"><img src="/images/illustration-thank-you.svg" alt="thankyou"></div>
      <p class="selected">You selected <span class="points">0</span> out of 5</p>
      <h2 class="head">Thank you!</h2>
      <p class="txt"> We appreciate you taking the time to give a rating. If you ever need more support,
        donâ€™t hesitate to get in touch!</p>
    </section>
  </main>
</body>

</html>
