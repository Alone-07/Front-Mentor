<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Calculator app</title>
  <script src="/script.js" defer></script>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap');
  </style>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body class="">

  <main>
    <section class="top">
      <h1 class="name">calc</h1>
      <span class="theme">THEME</span>
      <div class="toggle_container">
        <div class="number_container">
          <span class="one" data-theme="theme-1">1</span>
          <span class="two" data-theme="theme-2">2</span>
          <span class="three" data-theme="theme-3">3</span>
        </div>
        <div class="toggle">
          <span class="toggler"></span>
        </div>
      </div>
    </section>
    <section class="screen">
      <!-- <p class="previousText"></p> -->
      <p class="screen_text"></p>
    </section>
    <section class="keypad">
      <button class="numbers" type="button" data-numbers="">7</button>
      <button class="numbers" type="button" data-numbers="">8</button>
      <button class="numbers" type="button" data-numbers="">9</button>
      <button class="delete" type="button">DEL</button>
      <button class="numbers" type="button" data-numbers="">4</button>
      <button class="numbers" type="button" data-numbers="">5</button>
      <button class="numbers" type="button" data-numbers="">6</button>
      <button class="numbers" type="button" data-operation="+">+</button>
      <button class="numbers" type="button" data-numbers="">1</button>
      <button class="numbers" type="button" data-numbers="">2</button>
      <button class="numbers" type="button" data-numbers="">3</button>
      <button class="numbers" type="button" data-operation="-">-</button>
      <button class="numbers" type="button" data-numbers="">.</button>
      <button class="numbers" type="button" data-numbers="">0</button>
      <button class="numbers" type="button" data-operation="/">/</button>
      <button class="numbers" type="button" data-operation="*">x</button>
      <button class="reset" type="button">RESET</button>
      <button class="equal" type="button">=</button>
    </section>
  </main>
</body>

</html>
