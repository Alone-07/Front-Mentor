<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="/src/css/media.css" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="img_part">
        <div class="logo_part"><img src="/images/logo.svg" alt="logo" /></div>
        <div class="accessories_part">
          <span><img src="/images/icon-document.svg" alt="document" /></span>
          <span><img src="/images/icon-folder.svg" alt="folder" /></span>
          <span><img src="/images/icon-upload.svg" alt="upload" /></span>
        </div>
      </div>
      <div class="storage_part">
        <p class="message">
          You’ve used <span class="message_changed">815 GB</span> of your
          storage
        </p>
        <div class="storage_bar">
          <span class="inner_storage_bar"></span>
        </div>

        <div class="message_bar">
          <span class="message_bar_head">185</span>
          <span class="message_bar_text">GB LEFT</span>
        </div>
      </div>
    </div>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
