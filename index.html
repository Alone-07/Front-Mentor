<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./src/css/style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="image_part">
      <a href="#" class="image_part_link">
        <img src="./images/image-equilibrium.jpg" alt="cube">
      </a>
    </div> <!--image part ending-->
    <div class="text_part">
      <h2 class="text_part_heading"><a href="#">Equilibrium #3429</a></h2>
      <h3 class="text_part_text">Our Equilibrium collection promotes balance and calm.</h3>
      <div class="amount"> <!--amount-->
        <div class="diamond">
          <img src="./images/icon-ethereum.svg" alt="diamond">
          <span class="diamond_text">0.041 ETH</span>
        </div>
        <div class="clock">
          <img src="./images/icon-clock.svg" alt="icon-clock">
          <span class="clock_text">3 days left</span>
        </div>
     </div> <!--amount enidng-->
     <div class="profile"> <!--profile-->
        <img src="./images/image-avatar.png" alt="avatar">
        <p class="profile_text"><span class="profile_text-color">Creation of</span> <a href="#" class="profile_text_link">Jules Wyvern</a></p>
     </div> <!--profile ending-->
    </div>
  </div>
</div>

  </div> -->
</body>
</html>
