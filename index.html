<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/desktop.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <script src="./script.js" defer></script>
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="logo"><img src="./images/logo.svg" alt="logo"></div>
    <section class="calc-container">
      <div class="input container">
        <div class="bill">
          <label for="bill" class="text">Bill</label>
          <div class="field">
            <span class="dollar"><img src="./images/icon-dollar.svg" alt="dollar"></span>
            <input type="text" name="bill" id="bill" placeholder="0">
          </div>
        </div>
        <div class="tip">
          <p class="text">Select Tip %</p>
          <div class="btn">
            <button class='tip_btn' type="button">5%</button>
            <button class='tip_btn' type="button">10%</button>
            <button class='tip_btn' type="button">15%</button>
            <button class='tip_btn' type="button">25%</button>
            <button class='tip_btn' type="button">50%</button>
            <input class='custom' type="text" placeholder="Custom">
          </div>
        </div>
        <div class="people">
          <p class="people_text">
            <label class="text" for="people"> Number of People</label>
            <span class="error">Can't be zero</span>
          </p>
          <div class="field two">
            <span class="dollar"><img src="./images/icon-person.svg" alt="dollar"></span>
            <input type="text" name="people" id="people" placeholder="0" value="1">
          </div>
        </div>
      </div>
      <div class="output container">
        <div class="wrapper">
          <div class="amount">
            <p class="text">
              <span class="ft">Tip Amount</span>
              <span class="sd">/ person</span>
            </p>
            <p class="no">
              <!-- <span class="amount_img"><img src="./images/icon-dollar-copy.svg" alt="dollar"></span><span -->
              <span class="amount_dollar">&dollar;</span>
              <span class="nu tip_amount">0.00</span>
            </p>
          </div>
          <div class="amount">
            <p class="text">
              <span class="ft">Total</span>
              <span class="sd">/ person</span>
            </p>
            <p class="no">
              <!-- <span class="amount_img"><img src="./images/icon-dollar-copy.svg" alt="dollar"></span> -->
              <span class="amount_dollar">&dollar;</span>
              <span class="nu perPerson">0.00</span>
            </p>
          </div>
          <button class="reset" type="button">RESET</button>
        </div>
      </div>
    </section>
  </main>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
