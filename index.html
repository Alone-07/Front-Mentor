<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js only</title>
    <script src="script.js" defer></script>
    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 1px solid red;
        }

        .btn {
            border: none;
            outline: none;
            padding: 1rem 2.5rem;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
        }

        .animation {
            animation: change 2s linear 0s 1 reverse;
        }

        @keyframes change {
            0% {
                background: red;
            }

            100% {
                background: yellow;
            }
        }

        [data-output] {
            font-weight: bold;
            font-size: 1.5rem;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <p class="result" data-output="">I'm result</p>
    <button type="button" onclick="random(1, 10)" class="btn">click me</button>
    <button type="button" data-btn=""> btn</button>
</body>

</html>
